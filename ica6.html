<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICA 6: SVGs and More</title>
  <link rel="stylesheet" href="ica6.css">
</head>
<body>
  <header>
    <div class="header-row">
      <!-- [Q1. Draw an svg logo and put it as the .header-logo div. Wrap the svg in an <a> with href referencing this page ] -->
      <div class="header-logo"><a href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="35" fill="#D38F22" />
          <text x="50" y="65" font-family="Impact" font-size="40" text-anchor="middle" fill="white">H</text>
        </svg>
      </a></div>
      <nav>
        <ul>
          <li><a href="#hero">hero</a></li>
          <li><a href="#iframe">iframe</a></li>
          <li><a href="#hw6">HW6</a></li>
        </ul>
    </div>
  </header>
  
  <section class="hero" id="hero">
    <!-- [Q2. use a <video> to insert a video to autoplay. ] -->
    <div class="left-video">
      <video autoplay muted loop width="100%" height="auto">
      <source src="350Z.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <figcaption>Nissan 350Z Roller Video</figcaption></div>
    <div class="right-content">
      <!-- [Q2 cont. Add paragraph text to the div below about the video you choose. ] -->
      <div class="right-text">
        <p>
        The Nissan 350Z is an iconic sports car. It is powered by a 3.5 liter V6 engine and this specific one features a 6-speed manual transmission. It is wrapped matte carmine red and sitting on Cosmis XT-206R wheels.
        </p></div>
      <div class="right-button">
        <!-- [Q3. Style this button both for original styles and for the styles to change :onhover. ] -->
        <button>Style this button!</button>
      </div>
    </div>
    <!-- [Q4. Add a preformatted SVG image of a section break (some design) to make a more smooth transition between sections. Use an online SVG generator to create this SVG, and have the colors match the page.] -->
    <div class="bottom-svg-wave"><img src="wave-haikei.svg" alt="Section Break Design"></div>
  </section>

  <section class="iframe-container" id="iframe">
    <!-- [Q5. Copy the webaddress or iframe architecture from a website of your choice and insert it to the content of the .iframe div] -->
    <div class="iframe">
      <iframe 
      src="https://www.youtube.com/watch?v=g4pvxTpdhig" 
      title="Youtube Video" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
      </iframe></div>
  </section>
  
  <section class="hw6-container" id="hw6">

  </section>
</body>
</html>
